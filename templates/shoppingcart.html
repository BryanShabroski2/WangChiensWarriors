<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart â€“ NittanyBusiness</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container my-5">
    <h1 class="mb-4">Your Shopping Cart</h1>

    {% if cart_items %}
        <div class="row">
            {% for item in cart_items %}
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card h-100">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">{{ item.title }}</h5>
                            <p class="card-text mb-1"><strong>Price:</strong> {{ item.price }}</p>
                            <p class="card-text mb-3"><strong>Subtotal:</strong> {{ item.total_price }}</p>


                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

        <!-- Cart Summary -->
        <div class="card">
            <div class="card-body d-flex justify-content-between align-items-center">
                <h4>Total:</h4>
                <h4>INSERT CODE HERE</h4>
            </div>
        </div>

        <!-- Checkout Button -->
        <div class="text-right mt-3">
            <a href="{{ url_for('mainpage') }}" class="btn btn-success btn-lg">Proceed to Checkout</a>
        </div>

    {% else %}
        <p class="lead">Your cart is empty. <a href="{{ url_for('mainpage') }}">Continue shopping &rarr;</a></p>
    {% endif %}
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
