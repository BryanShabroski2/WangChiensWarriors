<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Publish New Product</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4">Publish New Product</h1>
    <form method="post" action="{{ url_for('publish') }}">
      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select class="form-select" id="category" name="category" required>
          <option value="" disabled selected>— select a category —</option>
          {% for c in categories %}
            <option value="{{ c }}">{{ c }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label for="product_name" class="form-label">Product Name</label>
        <input
          type="text"
          class="form-control"
          id="product_name"
          name="product_name"
          required>
      </div>

      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          name="title"
          required>
      </div>

      <div class="mb-3">
        <label for="desc" class="form-label">Description</label>
        <textarea
          class="form-control"
          id="desc"
          name="desc"
          rows="4"
          required></textarea>
      </div>

      <div class="row g-3 mb-4">
        <div class="col-md-6">
          <label for="qty" class="form-label">Quantity</label>
          <input
            type="number"
            class="form-control"
            id="qty"
            name="qty"
            min="0"
            required>
        </div>
        <div class="col-md-6">
          <label for="price" class="form-label">Price ($)</label>
          <input
            type="number"
            class="form-control"
            id="price"
            name="price"
            step="0.01"
            min="0"
            required>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Publish</button>
      <button
        type="button"
        class="btn btn-outline-secondary ms-2"
        data-bs-toggle="modal"
        data-bs-target="#requestCategoryModal">
        Request New Category
      </button>
    </form>
  </div>

  <!-- Bootstrap Modal for requesting a new category -->
  <div
    class="modal fade"
    id="requestCategoryModal"
    tabindex="-1"
    aria-labelledby="requestCategoryModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <form
        class="modal-content"
        method="post"
        action="{{ url_for('request_category') }}">
        <div class="modal-header">
          <h5 class="modal-title" id="requestCategoryModalLabel">
            Request New Category
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close">
          </button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="req_category" class="form-label">
              Requested Category
            </label>
            <input
              type="text"
              class="form-control"
              id="req_category"
              name="requested_category"
              placeholder="Enter category name"
              required>
          </div>
          <div class="mb-3">
            <label for="req_product_name" class="form-label">
              Product Name
            </label>
            <input
              type="text"
              class="form-control"
              id="req_product_name"
              name="requested_product_name"
              placeholder="Enter product name"
              required>
          </div>
          <div class="mb-3">
            <label for="req_description" class="form-label">
              Description
            </label>
            <textarea
              class="form-control"
              id="req_description"
              name="requested_description"
              rows="3"
              placeholder="Enter description"
              required></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal">
            Cancel
          </button>
          <button type="submit" class="btn btn-primary">
            Send Request
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (with Popper) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
