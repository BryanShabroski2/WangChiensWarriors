<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Listing #{{ listing.Listing_ID }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4">Edit Listing #{{ listing.Listing_ID }}</h1>
    <form method="post" action="{{ url_for('edit', listing_id=listing.Listing_ID) }}">
      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select class="form-select" id="category" name="category" required>
          <option value="" disabled>— select a category —</option>
          {% for c in categories %}
            <option value="{{ c }}" {% if c == listing.Category %}selected{% endif %}>
              {{ c }}
            </option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label for="product_name" class="form-label">Product Name</label>
        <input type="text" class="form-control" id="product_name"
               name="product_name" value="{{ listing.Product_Name }}" required>
      </div>
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title"
               name="title" value="{{ listing.Product_Title }}" required>
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Description</label>
        <textarea class="form-control" id="desc" name="product_description"
                  rows="4" required>{{ listing.Product_Description }}</textarea>
      </div>
      <div class="row g-3 mb-4">
        <div class="col-md-6">
          <label for="qty" class="form-label">Quantity</label>
          <input type="number" class="form-control" id="qty"
                 name="qty" min="0" value="{{ listing.Quantity }}" required>
        </div>
        <div class="col-md-6">
          <label for="price" class="form-label">Price ($)</label>
          <input type="number" class="form-control" id="price"
                 name="price" step="0.01" min="0" value="{{ listing.Product_Price }}" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
      <a href="{{ url_for('manage') }}" class="btn btn-secondary ms-2">Back to Manage</a>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
